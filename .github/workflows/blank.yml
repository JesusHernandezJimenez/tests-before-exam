name: TEST

on: push

env:
  ACTOR: ${{ github.actor }}
  COMMIT_SHA: ${{ github.sha }}
jobs:
  info:
    runs-on: ubuntu-latest
    steps:

      - name: Imprimir el nombre del ACTO
        run: echo $GITHUB_ACTOR

      - name: Imprimir commit SHA
        run: echo $GITHUB_SHA
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Imprimir lo mismo pero con la propiedad del github
        run: |
          echo ${{ github.actor }}
          echo ${{ github.sha }}
  test2:
    runs-on: ubuntu-latest
    steps:
      - name: imprimir valores usando env
        run: |
          echo "$ACTOR"
          echo ${{ env.COMMIT_SHA }} 
  usar-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: foo
        uses: ./.github/actions/composite-greet
        with:
          name: 'jesus'
      - run: echo "${{ steps.foo.outputs.saludo }}"
  usar-javascript-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: resultado
        uses: ./.github/actions/js-multiply
        with:
          a: 4
          b: 2
      - run: echo Resultado final: ${{ steps.resultado.outputs.results }}
        
